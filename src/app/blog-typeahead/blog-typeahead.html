<input [(ngModel)]="asyncSelected" [typeahead]="getAsyncData(getContext())" (typeaheadLoading)="changeTypeaheadLoading($event)"
    (typeaheadNoResults)="changeTypeaheadNoResults($event)" (typeaheadOnSelect)="typeaheadOnSelect($event)" [typeaheadOptionsLimit]="7"
    placeholder="Search" class="form-control col-md-8">
    <i *ngIf="typeaheadLoading===true" class="glyphicon glyphicon-refresh ng-hide" style=""></i>
<div *ngIf="typeaheadNoResults===true">
     <small> <i class="glyphicon glyphicon-remove"></i>No Results Found</small>
</div>
