<div class="container-fluid">
    <h1>{{ heading }}</h1>
    <div class="row">
        <div class="col well inputs">
            <form [ngFormModel]="form" (ngSubmit)="save()">
                <fieldset>
                    <legend>
                        Blog Post
                    </legend>
                    <div class="form-group label-floating">
                        <label class="control-label" for="i1">Title</label>
                        <input [(ngModel)]="blog.title" id="i1" #title="ngForm" ngControl="title" type="text" class="form-control">
                        <div *ngIf="title.touched && !title.valid" class="alert alert-danger">
                            Title is required.
                        </div>
                    </div>
                    <div class="form-group label-floating">
                        <label class="control-label" for="i2">Abstract</label>
                        <textarea [(ngModel)]="blog.abstract" id="i2" #abstract="ngForm" ngControl="abstract" type="text" class="form-control"></textarea>
                        <div *ngIf="abstract.touched && !abstract.valid" class="alert alert-danger">
                            Abstract is required.
                        </div>
                    </div>
                    <div class="form-group label-floating">
                        <label class="control-label" for="i3">Body</label>
                        <textarea [(ngModel)]="blog.body" id="i3" #body="ngForm" ngControl="body" type="text" class="form-control"></textarea>
                        <div *ngIf="body.touched && !body.valid" class="alert alert-danger">
                            Body is required.
                        </div>
                    </div>
                </fieldset>
                <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
