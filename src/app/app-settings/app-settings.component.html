<!-- <drop-down [labelText]="labelText" [values]="dropdownValues" (select)="onSelect($event)"></drop-down> -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 well inputs">
            <form #settingsForm="ngForm" (ngSubmit)="save()">
                <fieldset>
                    <legend>
                        CMS Settings
                    </legend>
                    <div class="form-group label-floating">
                        <label class="control-label" for="i1">Mode</label>
                        <select class="form-control input-medium" 
                            (change)="onSelect($event.target.value)" 
                            [(ngModel)]="cmsSettings.mode" 
                            id="i1" 
                            name="mode" 
                            #mode="ngModel">
                        <option *ngFor="let value of dropdownValues" [value]="value.value" 
                            selected={{value.selected}}>{{value.label}}</option>
                        </select>
                        <div *ngIf="mode.touched && !mode.valid" class="alert alert-danger">
                            Mode is required.
                        </div>
                    </div>
                    <div class="form-group label-floating">
                        <label class="control-label" for="i2">Host Name</label>
                        <input [(ngModel)]="cmsSettings.host" 
                                id="i2" 
                                name="host"
                                #host="ngModel"
                                type="text" 
                                class="form-control">
                        <div *ngIf="host.touched && !host.valid" class="alert alert-danger">
                             Host Name is required.
                        </div>
                    </div>
                    <div class="form-group label-floating">
                        <label class="control-label" for="i3">Port</label>
                        <input [(ngModel)]="cmsSettings.port" 
                                id="i3" 
                                name="port" 
                                #port="ngModel" 
                                type="text" 
                                class="form-control">
                    </div>
                </fieldset>
                <button *ngIf="settingsForm.form.dirty" [disabled]="!settingsForm.form.valid" type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
