<sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" (mapClick)="mapClicked($event)">
    <sebm-google-map-marker [latitude]="lat" [longitude]="lng" [label]="'M'">
        <sebm-google-map-info-window [disableAutoPan]="true">
            Hi, this is the content of the <strong>info window</strong>
        </sebm-google-map-info-window>
    </sebm-google-map-marker>

    <sebm-google-map-marker *ngFor="#m of markers; #i = index" (markerClick)="clickedMarker(m.label, i)" [latitude]="m.lat" [longitude]="m.lng"
        [label]="m.label" [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m, $event)"></sebm-google-map-marker>

</sebm-google-map>
