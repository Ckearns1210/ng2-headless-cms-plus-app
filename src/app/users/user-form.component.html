<h1>{{ title }}</h1>
<div class="row">
    <div class="col-md-6 well inputs">
        <form [ngFormModel]="form" (ngSubmit)="save()">
            <fieldset>
                <legend>
                    User
                </legend>
                <div class="form-group label-floating">
                    <label class="control-label" for="i1">Name</label>
                    <input [(ngModel)]="user.name" id="i1" #name="ngForm" ngControl="name" type="text" class="form-control">
                    <div *ngIf="name.touched && !name.valid" class="alert alert-danger">
                    	Name is required.
                    </div>
                </div>
                <div class="form-group label-floating">
                    <label class="control-label" for="i2" >Email</label>
                    <input [(ngModel)]="user.email" id="i2" #email="ngForm" ngControl="email" type="text" class="form-control">
                    <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
                    	Please type a valid email.
                    </div>
                </div>
                <div class="form-group label-floating">
                    <label class="control-label" for="i3">Phone</label>
                    <input [(ngModel)]="user.phone" id="i3" ngControl="phone" type="text" class="form-control">
                </div>
            </fieldset>
            <fieldset ngControlGroup="address">
                <legend>Address</legend>
                <div >
                    <div class="form-group label-floating">
                        <label class="control-label" for="i4" >Street</label>
                        <input [(ngModel)]="user.address.street" id="i4" ngControl="street" type="text" class="form-control">
                    </div>
                    <div class="form-group label-floating">
                        <label class="control-label" for="i5">Suite</label>
                        <input [(ngModel)]="user.address.suite" id="i5" ngControl="suite" type="text" class="form-control">
                    </div>
                    <div class="form-group label-floating">
                        <label class="control-label" for="i6">City</label>
                        <input [(ngModel)]="user.address.city" id="i6" ngControl="city" type="text" class="form-control">
                    </div>
                    <div class="form-group label-floating">
                        <label class="control-label" id="i7" >ZipCode</label>
                        <input [(ngModel)]="user.address.zipcode" id="i7" ngControl="zipcode" type="text" class="form-control">
                    </div>
                </div>
            </fieldset>
            <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
