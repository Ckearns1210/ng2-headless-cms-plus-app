<div class="col-md-12">

    <div class="input-group">
        <span class="input-group-addon">
        <span><i class="fa fa-search" aria-hidden="true"></i></span>
        </span>
        <div class="btn-group">
            <input 
                [(ngModel)]="selected" 
                [typeahead]="allTags" 
                (typeaheadOnSelect)="typeaheadOnSelect($event)" 
                [typeaheadOptionField]="'name'"
                class="form-control" placeholder="Search for a tag ..." type="text">

        </div>
        <span 
            *ngIf="selected !== ''" 
            id="searchclear" 
            class="input-group-addon">
            <i class="fa fa-times" aria-hidden="true" (click)="clearSearch()"></i>
        </span>
    </div>
</div>
<div class="col-md-12">
    <div class="tag-list well well-sm">
    <h6 md-subheader><b>Trending Tags</b> <i class="fa fa-tags" aria-hidden="true"></i></h6>
    <md-grid-list cols="2" rowHeight="50px">
        <md-grid-tile  *ngFor="let tag of tags" >
            <a href="javascript:void(0)" (click)="setSearch(tag)" class="btn btn-primary" role="button">
                <b>{{tag.name}}</b>
                <small>({{tag?.count}})</small>
            </a>
        </md-grid-tile>
    </md-grid-list>
    </div>
