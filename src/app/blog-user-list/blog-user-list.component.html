<div class="container">
    <div class="row">
        <div class="col-sm-4" *ngFor="let user of users">
            <md-card>
                <md-card-title-group>
                    <md-card-title>{{user.name}}</md-card-title>
                    <md-card-subtitle>
                        <p *ngIf="user.username">
                            <i class="glyphicon glyphicon-user"></i> {{user.username}}
                        </p>
                        <p *ngIf="user.company">
                            <i class="glyphicon glyphicon-briefcase"></i> {{user.company}}
                        </p>
                        <p *ngIf="user.location">
                            <i class="glyphicon glyphicon-globe"></i> {{user.location}}
                        </p>
                    </md-card-subtitle>
                    <a [routerLink]="['BlogUser', { id: user.username }]"><img md-card-md-image class="img-circle img-responsive" src="{{user.avatar}}"></a>
                </md-card-title-group>
            </md-card>
        </div>
