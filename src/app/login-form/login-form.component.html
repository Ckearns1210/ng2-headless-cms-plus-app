<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2>Login</h2>
                    <br>
                    <div *ngIf="error" class="alert alert-dismissible alert-danger">
                        Check your username & password. Use alex-eagle/alex-eagle
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="inputs col-lg-12">
                            <form id="login-form" [ngFormModel]="form" (ngSubmit)="login()">
                                <div class="form-group  label-floating" [ngClass]="{'has-error': username.touched && username.errors }">
                                    <label for="u2" class="control-label">Username</label>
                                    <input type="text" id="u2" tabindex="1" class="form-control" ngControl="username" #username="ngForm">
                                    <div *ngIf="username.touched && username.errors">
                                        <span *ngIf="username.errors.invalidLogin" class="help-block">Username or password is invalid.</span>
                                        <span *ngIf="username.errors.required" class="help-block">Username is required.</span>
                                        <span *ngIf="username.errors.cannotContainSpace" class="help-block">Username cannot contain space.</span>
                                    </div>
                                </div>
                                <div class="form-group label-floating" [ngClass]="{'has-error': password.touched && !password.valid }">
                                    <label for="p2" class="control-label">Password</label>
                                    <input type="password" id="password" tabindex="2" class="form-control" ngControl="password" #password="ngForm">
                                    <span *ngIf="password.touched && !password.valid" class="help-block">Password is required.</span>
                                </div>
                                <div class="form-group text-center">
                                    <md-checkbox [(ngModel)]="isChecked" (change)="isIndeterminate = false" [indeterminate]="isIndeterminate" [disabled]="isDisabled"
                                        [align]="alignment">Remember me</md-checkbox>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button class="form-control btn btn-primary" name="login-submit" id="login-submit" type="submit" [disabled]="!form.valid"
                                                tabindex="4">Log In</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
